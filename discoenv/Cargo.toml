[package]
name = "discoenv"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.69"
axum = { version = "0.6.10", features = ["headers", "http2", "macros", "multipart", "ws"] }
axum-tracing-opentelemetry = { version = "0.10.0", features = ["jaeger", "tracing_subscriber_ext", "tracer", "otlp"] }
db = { path = "../db" }
debuff = { git = "https://github.com/cyverse-de/p", rev="731f73b514b7a824bb797f2fb9f8d1c52491d10c" }
opentelemetry = { version = "0.18.0", features = ["rt-tokio"] }
serde = { version = "1.0.154", features = ["derive"] }
serde_json = "1.0.94"
service_errors = { path = "../service_errors" }
service_signals = { path = "../service_signals" }
thiserror = "1.0.39"
tokio = { version = "1.26.0", features = ["full"] }
tower = { version = "0.4.13", features = ["full"] }
tower-http = { version = "0.4.0", features = ["full"] }
tracing = "0.1.37"
tracing-opentelemetry = "0.18.0"
sqlx = { version = "0.6.2", features = ["runtime-tokio-rustls", "postgres", "macros", "uuid", "chrono", "bigdecimal", "ipnetwork", "json", "offline"] }
serde_yaml = "0.9.19"
clap = { version = "4.1.8", features = ["derive", "env"] }
utoipa = { version = "3.1.0", features = ["yaml", "axum_extras", "debug", "chrono", "time", "decimal", "uuid", "openapi_extensions"] }
utoipa-swagger-ui = { version = "3.1.0", features = ["axum", "debug", "debug-embed"] }
